<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!--tailwind link-->
    <link
        href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
        rel="stylesheet" type="text/css" />
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2
            class="text-5xl text-center font-bold mt-8">
            Phone hunter website !!</h2>
    </header>
    <main>
        <!-- search phone -->
        <section
            class="flex justify-center mt-14">
            <div class="form-control">
                <div class="input-group">
                    <input type="text"
                        id="search-input"
                        placeholder="Searchâ€¦"
                        class="input input-bordered" />
                    <button id="search-btn"
                        class="btn btn-square">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>
        <!-- display phone -->
        <section>
            <div id="container"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-10 w-9/12 mx-auto">

            </div>
        </section>
        <!-- no phone found -->
        <section>
            <div>
                <h2
                    class="text-3xl text-center text-red-600 font-semibold">
                    No phone found !! please try
                    to new search...</h2>
            </div>
        </section>
    </main>
    <!-- javascript link -->
    <script src="js/app.js"></script>
</body>

</html>
